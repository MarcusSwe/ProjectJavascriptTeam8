  <div class="topmenuWrapper">

    <div class="firstMenu">
      <button class="newNote2" id="new-note2"><img src="omegapog2.png"></button>
      <img src="notes2.png" class="logga">
      <!-- <img src="loginPog10.png" class="loginLogga"> -->

      <button id="accountButton" class="topMenuButtons">Account</button>
      <button id="sortButton" class="topMenuButtons">Sort by vote</button>

      <button id="logout-button" class="topMenuButtons" js-access>Logout</button>
      <button id="new-note" class="topMenuButtons" js-access>New Note</button>

      <p id="login-state" class="topMenuLoginState">Not Logged In</p>

    </div>

  </div>





  <div class="loginDiv hidden" id="login-div">
    <button id="user-login-button">Login</button>
    <button id="new-user-button">New Account</button>

    <form id="login-form">
      <h4>Login</h4>
      <p>Input username and and password to login.</p>
      <label for="login-usenamer">Username</label>
      <input id="login-username" type="text" name="login-username" placeholder="Input">
      <label for="login-password">Password</label>
      <input id="login-password" type="password" name="login-password" placeholder="Input">
      <input type="button" id="user-login" name="login-user" value="Submit">
    </form>

    <form id="new-user-form" class="hidden">
      <h4>New Account</h4>
      <p>Input new username and and password to create new user account.</p>
      <label for="new-username">Username</label>
      <input id="new-username" type="text" name="new-username" placeholder="Input new username">
      <label for="new-password">Password</label>
      <input id="new-password" type="text" name="new-password" placeholder="Input wanted password">
      <input type="button" id="new-user" name="submit-user" value="Create">
    </form>
  </div>



  <!-- Main parent all notes-->
  <div id="main-parent" class="mainParentNote">

    <!-- Note constructor starts here-->
    <div id="constr-new-note" class="individualNote">
      <div class="newNoteTopTitle"><b>New Note</b></div>
      <!-- Form for User input of New Note-->
      <div>
        <form id="constr-form">
          <label for="constr-title" class="titleFont"><b>New Note Title</b></label>
          <input id="constr-title" type="text" name="constr-title" value="" class="inputTitle" maxlength="12" size="24">
          <br>

          <div class="checkboxWrapper">

            <label class="xCheckbox">
              <input type="checkbox" id="constr-tag1" name="tag1" value="F" js-tag>
              <span class="checkmark"></span>
              <img src="fun10.png" class="funlogga">
            </label>

            <label class="xCheckbox">
              <input type="checkbox" id="constr-tag2" name="tag2" value="M" js-tag>
              <span class="checkmark"></span>
              <img src="meta10.png" class="metalogga">
            </label>

            <label class="xCheckbox">
              <input type="checkbox" id="constr-tag3" name="tag3" value="U" js-tag>
              <span class="checkmark"></span>
              <img src="urgent10.png" class="urgentlogga">
            </label>

          </div>

          <label for="constr-subject" class="newNoteSubjectTitle"><b>New Note Subject</b></label>
          <textarea id="constr-subject" rows="12" cols="24" class="subjectTextArea" maxlength="275"></textarea><br>

          <input type="button" id="constr-submit" name="submit" value="Submit" class="submitNoteButton">
          <input type="button" id="constr-close" name="close" value="close">

        </form>
      </div>


    </div>
