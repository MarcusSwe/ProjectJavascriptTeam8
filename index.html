    <div id="constr-new-note" class="individualNote">

      <div>
        <form id="constr-form">
          <label for="constr-title">New Note Title</label>
          <input id="constr-title" type="text" name="constr-title" value="Input title"> <br>

          <input type=checkbox id="constr-tag1" name="tag1" value="Fun" js-tag>
          <label for="tag1"> Tag as Fun</label><br>
          <input type="checkbox" id="constr-tag2" name="tag2" value="Serious" js-tag>
          <label for="tag2"> Tag as Serious</label><br>
          <input type="checkbox" id="constr-tag3" name="tag3" value="Urgent" js-tag>
          <label for="tag3"> Tag as URGENT!</label><br>

          <label for="constr-subject">New Note Subject</label>
          <textarea id="constr-subject" rows="20" cols="25" placeholder="Enter Note subject Here">subject</textarea><br>

          <input type="button" id="constr-submit" name="submit" value="Submit New Note">
          <input type="button" id="constr-close" name="close" value="close">

        </form>
      </div>


    </div>
